build: false

environment:

  # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
  # /E:ON and /V:ON options are not enabled in the batch script interpreter
  # See: http://stackoverflow.com/a/13751649/163740
  CMD_IN_ENV: "cmd /E:ON /V:ON /C obvci_appveyor_python_build_env.cmd"

  # Workaround for https://github.com/conda/conda-build/issues/636
  PYTHONIOENCODING: "UTF-8"

  matrix:
    - TARGET_ARCH: "x64"
      CONDA_PY: "36"
      RSMVERSION: 5.7

platform:
  - x64

install:
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - "conda create -y -n rsmenv -c defaults -c conda-forge -c desilinguist python=%PYTHON_VERSION% rsmtool=%RSMVERSION%"
  - git clone https://github.com/EducationalTestingService/rsmtool.git c:\rsmcode

test_script:
  - activate rsmenv
  - nosetests -v c:\rsmcode\tests
